{% extends 'base.html'%}
{% block page_content %}
<br>
<style>
.profile_input{
    width: 100%;
    padding-left: 0%;
    margin-left: 0%;
}
</style>
<div style="margin-top: 50px">
    <div class="container">
        <div class="container">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <fieldset class="border p-2">
                    <legend class="w-auto">User Profile</legend>
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-2">
                            <label>UserName: </label>
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <label>{{user.username}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-2">
                            <label>First name: </label>
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <input type="text" value="{{user.first_name}}" class="profile_input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-2">
                            <label>Last name: </label>
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <input type="text" value="{{user.last_name}}" class="profile_input">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-lg-2 col-sm-2">
                            <label>Email: </label>
                        </div>
                        <div class="col-md-4 col-lg-4 col-sm-4">
                            <input type="text" value="{{user.email}}" class="profile_input">
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
{% endblock %}
